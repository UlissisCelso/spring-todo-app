<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-900">My Tasks âœ…</h1>
                <p class="text-gray-500 mt-1">Stay organized and productive.</p>
            </header>

            <!-- Add Task Form -->
            <form id="add-task-form" class="mb-6 space-y-4">
                <input type="text" id="title" placeholder="Task Title" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                <textarea id="description" placeholder="Description (optional)" rows="2" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">Add Task</button>
            </form>

            <!-- Task List -->
            <div id="task-list-container">
                <div id="loading" class="text-center text-gray-500 py-4">Loading tasks...</div>
                <ul id="task-list" class="space-y-3">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md m-4">
            <h2 class="text-2xl font-bold mb-4">Edit Task</h2>
            <form id="edit-task-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-title" placeholder="Task Title" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                <textarea id="edit-description" placeholder="Description (optional)" rows="3" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="cancel-edit" class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
